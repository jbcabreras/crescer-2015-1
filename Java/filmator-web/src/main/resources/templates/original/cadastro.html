<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		
		<title>Cadastro de Filmes</title>
	</head>
	<body>
		<div class="container-fuid">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<ul class="nav nav-tabs">
					  <li role="presentation" ><a href="/original/home">Home</a></li>
					  <li role="presentation" class="active"><a href="/original/cadastro">Cadastro</a></li>
					  <li role="presentation"><a href="/original/consulta">Consulta</a></li>
					  
					</ul>
				</div>
				<div class="col-md-2"></div>
			</div>
			<header class="row">
				<h1>Cadastrar Filme:</h1>
			</header>
			<div class="row">
				<div role="main">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<form action="/inserir" method="POST" name="pgSalvar"
							class="form-group">
							Nome:* <br> 
							<input type="text" name="nome"
							required="required" maxlength="100" class="form-control"><br>

							GÃªnero:* <br> 
							<select name="genero" required="required"
								class="form-control">
								<option value="">Selecione uma opcao</option> 
								{{#todosGeneros}}
									<option value="{{.}}">{{nomeGenero}}</option> 
								{{/todosGeneros}}
							</select><br> 

							Ano de Lancamento:* <br> 
							<input type="number"
							name="ano" required="required" maxlength="4" class="form-control"><br>

							Sinopse:* <br>
							<textarea name="sinopse" required="required" maxlength="1000"
							class="form-control"></textarea>
							<br> 

							URL da imagem:* <br> 
							<input type="text" name="url" required="required" maxlength="512" class="form-control"><br>
							<button name="bIncluir" class="btn btn-primary">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Inserir Filme
							</button>
						</form>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
			<script src="js/jquery.js"></script>
			<script src="js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
