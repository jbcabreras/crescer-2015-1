<!DOCTYPE html>
<html>
<head>

	<title>Cadastro de Filmes</title>
</head>
<body>
	<div style="margin: 0 auto; text-align: center; width: 500px; height: 500px; border: 1px solid black">
		<form action = "/salvar" method = "POST" name = "pgSalvar">
	        <h1>Cadastrar Filme:</h1>

	            Nome:* <br>
	            <input type="text" name="nome" required="required" maxlength="62"/><br><br>                               
	            GÃªnero:* <br>
	            <select name="genero" required="required">
	                <option value="">Selecione uma opcao</option>
	                {{#todosGeneros}}
	                <option value="{{.}}">{{nomeGenero}}</option>
	                {{/todosGeneros}}

	</div>
</body>
</html>
