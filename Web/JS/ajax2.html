<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<script>
$.ajax({
          url: 'http://illuminati.instaweb.com.br:6789/exercicios?token=890180624f2b',
          type: 'GET',
          contentType: 'application/json',
          dataType: 'json',
               
         }).done(function(res){

            var resultado = res.dados;
            var soma = 0;
            console.log(resultado);

            resultado.forEach(function(i){
              if(typeof i === "number"){
                soma = soma + i;
              }
            })

            var total = { resposta:  soma };

            $.ajax({
            url: 'http://illuminati.instaweb.com.br:6789/exercicios?token=890180624f2b',
            type: 'POST',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify( total )      
           })
});
</script>
</body>
</html>
