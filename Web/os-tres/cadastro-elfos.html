<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de Elfos</title>
</head>
<body>
<h3>Cadastro de Elfos:</h3>
		<form method="POST" enctype="multipart/form-data">	
			<div style="height: 50px;">
				<label for="nome">Nome do Elfo:</label><br>
				<input id="nome" name="nome" type="text" pattern=".{6,}" required>
			</div>
			<div style="height: 50px;">
				<label for="sexo">Sexo:</label><br>
				<select name="sexo" required>
					<option value="">Selecione</option>
					<option value="masc">Masculino</option>
					<option value="fem">Feminino</option>
				</select> 
			</div>
			<div style="height: 50px;">
				<label for="flechas">Qtd inicial de flechas:</label><br>
				<input name="flechas" type="number" value="42">
			</div>
			<div style="height: 50px;">
				<label for="data_n">Data de Nacimento:</label><br>
				<input name="data_n" type="date" required>
			</div>
			<div style="height: 50px;">
				<label for="status">Status inicial:</label><br>
				<select name="status">
					<option>Selecione</option>
					<option>Dormindo</option>
					<option>Caçando</option>
					<option>Contando piada</option>
				</select>				
			</div>
			<div style="height: 110px;">
				Itens iniciais:<br>
				<input type="checkbox" name="arco" checked>Arco e Flecha<br>
				<input type="checkbox" name="espada">Espada de aço Porto-alegrense<br>
				<input type="checkbox" name="escudo" checked>Escudo de amburana<br>
				<input type="checkbox" name="pocao">Poção HP<br>
			</div>
			<div style="height: 50px;">
				<label for="imagem">Imagem avatar do Elfo:</label><br>
				<input name="imagem" type="file" accept=".jpg, .png">
			</div>
			<div style="height: 50px;">
				<input type="submit" value="Cadastrar!">
			</div>
		</form>	
	</body>
</html>
