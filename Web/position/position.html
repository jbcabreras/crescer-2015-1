<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Posições</title>

	<style type="text/css">
		* {
			margin: 0;
		}
		.main {
			max-width: 800px;
  			margin: 0 auto; 
		}

		.relative {
			position: relative;
  			top: 10px;
		}	

		.fixed {
		    position: fixed;
		    top: 50px;
		    left: 700px;		    
		}	

		.absolute {
		    position: absolute;
		    top: 70px;
		    right: -70px;		    
		}

		#retangulo{
			position: relative;
			top: 100px;
			width: 400px;
			height: 200px;
			background-color: blue;
		}
	</style>	

</head>
<body>
	<div class="main">

		<div class="relative">
			<img width="200px" src="img/moto.jpg">
		</div>

		<div class="fixed">
			<img width="200px" src="img/moto.jpg">
		</div>

		<div id="retangulo">
			<img class="absolute" width="200px" src="img/moto.jpg">
		</div>	

	</div>
</body>
</html>
